<!DOCTYPE html>
<html>
<head>
  <title>
    Some Title
  </title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script type="text/javascript" src="/angular.js"></script>
  <link rel="stylesheet" href="/stylesheet.css"/>
</head>
<body ng-app="main" class="ng-cloak">

  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../" class="navbar-brand">LoL Uni-Ranker</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li>
            <a href="../aboutus">About Us</a>
          </li>
          <li>
            <a href="../help">Help</a>
          </li>
        </ul>
        <!-- <ul class="nav navbar-nav navbar-right">
          <li><a href="SomeExternalUrl" target="_blank">SomeExternalUrl</a></li>
          <li><a href="SomeExternalUrl" target="_blank">SomeExternalUrl</a></li>
        </ul> -->
      </div>
    </div>
  </div>


	<div class="row" ng-controller="controller-div">
    <div class="col-lg-12">
      <div class="container">
        <div class="jumbotron">
          <!-- If the summoner exists -->
          <div ng-show="doesSummonerExist" class="row">
            <div class="container">

              <!-- Summoner Icon, Soloq Ranking Information -->
              <div class="col-md-3">
                <img class="summoner-icon-image" ng-src="http://ddragon.leagueoflegends.com/cdn/6.17.1/img/profileicon/{{summoner.iconId}}.png">
                <!-- The summoners soloq ranking; if exists show it, if not show "Unranked" -->
                <div ng-show="doesRankingExist">
                  <p class="division-rankings">{{rankingsoloq.tier}} {{rankingsoloq.division}}</p>
                  <div class="mini-series-rankings" ng-show="soloqDoesMiniEntryExist">
                    {{soloqrankingminiseries.wins}} / {{soloqrankingminiseries.target}} wins, Progess: {{soloqrankingminiseries.progress}}
                  </div>
                  <div class="LP-rankings-soloq" ng-show="soloqDoesLPExist">
                    {{rankingsoloq.LP}}LP
                  </div>
                </div>
                <div ng-hide="doesRankingExist">
                  <p class="division-rankings">Unranked</p>
                </div>
              </div>

              <!-- Other summoner information -->
              <div class="summoner-heading col-lg-8">
                <h2>{{summoner.name}}</h2>
              </div>

            </div>
          </div>


        <!-- Here the match history can go and other stats check the grey page to see design -->
        <!-- Maybe   -->
      </div>
    </div>
		
  </div>
</body>
</html>
